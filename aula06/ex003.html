<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro Programa</title>
    <style>
        body{
            background-color: rgba(30, 162, 214, 0.938);
            color: white;
            font: normal 20px Arial

        }
        h1 {
            color: rgb(225, 243, 60);
        }    
        
    </style>
</head>
<body>
    <h1>Olá, Mundo</h1>
    <p>Ja me livrei da maldição</p>
    <script>
        nome = window.prompt("Nome do aluno: ")
        n1 = Number(window.prompt("Digite a primeira nota: "))
        n2 = Number(window.prompt("Digite a segunda nota: "))
        soma = (n1 + n2)/2
        window.alert(`a media do aluno ${nome} é ${soma}`) 
    </script>
</body>
</html>
